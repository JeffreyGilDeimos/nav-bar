<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Bar</title>
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="nav-header">
            <div class="nav-container">
                <!-- Top navigation -->
                <div class="h-30px">
                    <div class="h-30px float-l">
                        <ul>
                            <li><a href="#">Seller Center</a></li>
                            <li>|</li>
                            <li><a href="#">Sell on Shopee</a></li>
                            <li>|</li>
                            <li><a href="#">Download</a></li>
                            <li>|</li>
                            <li><a href="#">Follow us</a></li>
                        </ul>                
                    </div>
                    <div class="h-30px float-r">
                        <ul>
                            <li><a href="#">Notifications</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">English</a></li>
                            <li class="text-bold"><a href="#">Sign Up</a></li>
                            <li class="text-bold"><a href="#">Login</a></li>
                        </ul>
                    </div>
                </div>
                <!-- Logo and search bar -->
                <div class="nav-cont-bottom">
                    <div class="logo-cart-cont float-l">
                        <div class="center-holder">
                            <a href="#">
                                <div class="logo float-l"><p class="logoimg">L</p></div>
                                <div class="float-l"><h3>myLogo</h3></div>
                            </a>
                        </div>
                    </div>
                    <div class="search-container float-l">
                        <div class="search-bgcolor">
                            <div class="search-text float-l">
                                <input type="text" placeholder="Search box">            
                            </div>
                            <div class="search-submit float-l">
                                <input type="submit" value="Search">
                            </div>
                        </div>                      
                        <div class="h-30px float-l">
                            <ul class="search-item">
                                <li><a href="#">Dress</a></li>
                                <li><a href="#">Croptop</a></li>  
                                <li><a href="#">Sandals</a></li>
                                <li><a href="#">Face Mask</a></li>     
                                <li><a href="#">Sandals for Women</a></li>
                                <li><a href="#">Bag</a></li>  
                                <li><a href="#">Aquaflask</a></li>
                                <li><a href="#">Shoes For Women</a></li>                    
                            </ul>
                        </div>                        
                    </div>                      
                    <div class="logo-cart-cont float-l">
                        <div class="center-holder">
                            <a href="#"><img src="img/cart.PNG" alt="cart image"></a>
                        </div>
                    </div>
                </div>
            </div>         
        </div>
    </body>
</html>
