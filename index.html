<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Bar</title>

    <link rel="stylesheet" href="style.css">
    <body>
        <div class="nav-header">

                        <ul>

                        </ul>
                    </div>
                    <div class="h-30px float-r">

                            <li>Help</li>
                            <li>English</li>
                            <li>Sign Up</li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
                <!-- Logo and search bar -->
                <div class="nav-cont-bottom">
                    <div class="logo-cart-cont float-l">
                        <div class="center-holder">

                    <div class="search-container float-l">

                                <li>Item</li>                                
                            </ul>
                        </div>

                        
                    </div>                      
                    <div class="logo-cart-cont float-l">
                        <div class="center-holder">
                            <h1>Cart</h1>
                        </div>
                    </div>

                </div>
            </div>         
        </div>
    </body>
</html>
